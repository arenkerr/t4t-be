type Query {
  findUser(id: String!): QueryUserResult
  findUsers: [User]
  findLoggedInUser: QueryUserResult
}

type Mutation {
  createUser(
    password: String!
    username: String!
    email: String!
    bio: String
    avatarUrl: String
  ): CreateUserResult!
  login(username: String!, password: String!): LoginResult!
}
